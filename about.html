<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Title of the page -->
    <title>About</title>

    <!-- Creating the table border style -->
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<!-- Creating the body -->

<body>

    <!-- using Heading 1 -->
    <h1>About Our Team</h1>

    <!-- using the tag 'a' to link other html file -->
    <p>go back <a href="index.html">home</a></p>

    <!-- Creating table -->
    <table>

        <!-- Creating table row -->
        <tr>

            <!-- Creating table cell -->
            <td>
                row 1 cell 1
            </td>
            <td>
                row 1 cell 2
            </td>

            <!-- Using image in row 1 cell 3 -->
            <td>
                <img src="resources/images/rust.jpg" />
            </td>
        </tr>
        <tr>
            <td>
                row 2 cell 1 information here
            </td>
            <td>
                row 2 cell 2
            </td>
            <td>
                another cell
            </td>
        </tr>
    </table>

    <!-- Creating an unordered list -->
    <ul>
        <!-- Creating list item  -->
        <li>list item 1
            <!-- Creating an unordered list inside list item 1 -->
            <ul>
                <!-- Creating list item inside of list item 1 -->
                <li>sub list item 1</li>
                <li>sub list item 2</li>
                <li>sub list item 3</li>
            </ul>
        </li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>

</body>

</html>
